<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cy-Fi</title>

{#  FavIcon#}
    <link rel="shortcut icon" type='image/x-icon' href="static/img/favicon.ico"/>

{#  Bootstrap core CSS#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

{#  Local CSS#}
    <link href="{{ url_for('static', filename='css/cf-stylesheet.css')}}" rel="stylesheet">

{#  FontAwesome Icons#}
    <script src="https://kit.fontawesome.com/a6bf68f288.js" crossorigin="anonymous"></script>

</head>
<body>
{#NAVIGATION BAR#}
<div class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-primary bg-primary" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CF</a>
            <button class="navbar-toggler navbar-toggler-right navbar-light" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="color:#fff;"></i>
            </button>
            <div class="collapse navbar-collapse ml-lg-5 justify-content-end" id="navbarResponsive">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="#">{{ current_user.username }}</a>
                    <a class="nav-item nav-link" href="{{ url_for('feed_page') }}">Feed</a>
                    <a class="nav-item nav-link" href="{{ url_for('new_post') }}">New Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                    <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                {% endif %}
                <a class="nav-item nav-link" href="#">About</a>
                </ul>
            </div>
        </div>
    </nav>
</div>
